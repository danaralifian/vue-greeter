<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Standalone Greeter Demo</title>
    <link rel="stylesheet" href="https://vue-greeter.netlify.app/style.css" />
    <!-- Adjust the filename as necessary -->
  </head>
  <body>
    <div id="app">
      <h1>Vue Standalone Greeter Demo</h1>
      <div id="greeter"></div>
    </div>
    <!-- Load Vue from a reliable source -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Load the Greeter component from the provided Netlify link -->
    <script src="https://vue-greeter.netlify.app/greeter.umd.js"></script>
    <script>
      // Initialize the greeter
      Greeter.init("#greeter", { message: "Hello from the demo page!" });
    </script>
  </body>
</html>
